<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .container h1 {
      color: #007bff;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .container a {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .container a:hover {
      background: #0056b3;
    }

    @media (max-width: 500px) {
      .container h1 {
        font-size: 1.6rem;
      }
      .container p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Obrigado!</h1>
    <p>Sua mensagem foi enviada com sucesso. Entrarei em contato o mais rápido possível.</p>
    <a href="index.html">Voltar ao site</a>
  </div>
</body>
</html>
